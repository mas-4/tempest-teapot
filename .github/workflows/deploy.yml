# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Deploy

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  deployment:

    runs-on: ubuntu-latest
    environment: Thor Server

    steps:
    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.THOR_SSHKEY }}
        name: id_rsa # optional
        known_hosts: ${{ secrets.THOR_HOST }}
    - name: Deploy
      run: |
        ssh root@${{ secrets.THOR_IP }} 'cd ~/weatherino && git pull'
        ssh root@${{ secrets.THOR_IP }} 'source ~/weatherino/server/venv/bin/activate && python -m pip install -r ~/weatherino/server/requirements.txt'